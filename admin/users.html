<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunden-Admin | Photon Capture</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card h2 {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .user-list {
            display: grid;
            gap: 1rem;
        }

        .user-item {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--glass-border);
        }

        .user-info h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .user-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn-delete:hover {
            background: var(--danger-color);
            color: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .warning-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning-color);
            color: var(--warning-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Auth Check -->
    <script>
        fetch('api/auth.php')
            .then(res => res.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('admin-dashboard').style.display = 'block';
                    loadUsers();
                }
            })
            .catch(() => window.location.href = 'login.html');
    </script>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" style="display: none;">
        <nav class="admin-nav">
            <div class="nav-container">
                <div class="logo">Photon<span>-Capture</span> <span
                        style="font-size: 0.8rem; color: var(--text-secondary);">Admin</span></div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="calendar.html" class="nav-link">Kalender</a>
                    <a href="orders.html" class="nav-link">Bestellungen</a>
                    <a href="users.html" class="nav-link active">Kunden</a>
                </div>
                <button id="logout-btn" class="btn-logout">Abmelden</button>
            </div>
        </nav>

        <main>
            <div class="page-header">
                <h1>Kunden-Verwaltung</h1>
                <p>Erstelle und verwalte Zugänge für die Kundengalerie</p>
            </div>

            <div class="admin-grid">
                <!-- Create User Form -->
                <div class="admin-card">
                    <h2>Neuen Kunden anlegen</h2>
                    <form id="create-user-form">
                        <div class="form-group">
                            <label for="new-name">Name des Kunden</label>
                            <input type="text" id="new-name" class="form-control" required
                                placeholder="z.B. Max Mustermann">
                        </div>
                        <div class="form-group">
                            <label for="new-username">Benutzername</label>
                            <input type="text" id="new-username" class="form-control" required
                                placeholder="z.B. max2024">
                        </div>
                        <div class="form-group">
                            <label for="new-password">Passwort</label>
                            <input type="text" id="new-password" class="form-control" required
                                placeholder="Wird automatisch gehasht">
                        </div>
                        <div class="form-group">
                            <label for="new-folder">Ordner-Name</label>
                            <input type="text" id="new-folder" class="form-control" required
                                placeholder="z.B. max_mustermann">
                            <small style="color: var(--text-secondary);">Muss exakt mit dem Ordnernamen auf dem Server
                                übereinstimmen.</small>
                        </div>
                        <div class="form-group">
                            <label for="new-count">Anzahl Bilder</label>
                            <input type="number" id="new-count" class="form-control" required value="0">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Kunden erstellen</button>
                    </form>
                </div>

                <!-- User List -->
                <div class="admin-card">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2>Bestehende Kunden</h2>
                        <button id="save-data-btn" class="btn btn-success">Konfiguration Speichern</button>
                    </div>
                    <div class="user-list" id="user-list">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- users.js removed -->
    <script src="js/customers-main.js"></script>
    <script>
        // State
        let users = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('logout-btn').addEventListener('click', async () => {
                await fetch('api/auth.php?action=logout');
                window.location.href = 'login.html';
            });

            // Create User
            document.getElementById('create-user-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('new-name').value;
                const username = document.getElementById('new-username').value;
                const password = document.getElementById('new-password').value;
                const folder = document.getElementById('new-folder').value;
                const count = parseInt(document.getElementById('new-count').value);

                // Check if username exists
                if (users.find(u => u.username === username)) {
                    alert('Benutzername existiert bereits!');
                    return;
                }

                const passwordHash = await sha1(password);

                const newUser = {
                    id: Date.now().toString(36),
                    username,
                    passwordHash,
                    name,
                    folder,
                    imageCount: count,
                    created: new Date().toISOString()
                };

                users.push(newUser);
                renderUsers();
                e.target.reset();
                alert('Benutzer erstellt! Vergiss nicht, die Konfiguration zu speichern.');
            });

            // Save Data (Send to Server)
            document.getElementById('save-data-btn').addEventListener('click', async () => {
                const btn = document.getElementById('save-data-btn');
                const originalText = btn.innerText;
                btn.innerText = 'Speichere...';
                btn.disabled = true;

                try {
                    // Use local API
                    const apiUrl = 'api/users.php';
                    console.log('Saving to:', apiUrl);

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ users })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.success) {
                        alert('Erfolgreich gespeichert!');
                    } else {
                        throw new Error(result.error || 'Unbekannter Fehler');
                    }
                } catch (error) {
                    console.error('Save error:', error);
                    alert('Fehler beim Speichern: ' + error.message);
                } finally {
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            });
        }

        // Load Users
        async function loadUsers() {
            try {
                const response = await fetch('api/users.php');
                if (!response.ok) {
                    throw new Error('Failed to load users');
                }
                const data = await response.json();
                users = data.users || [];
                renderUsers();
            } catch (error) {
                console.error('Error loading users:', error);
                // If file doesn't exist yet (first run), users is empty
                users = [];
                renderUsers();
            }
        }

        // Render Users
        function renderUsers() {
            const list = document.getElementById('user-list');
            list.innerHTML = '';

            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `
                    <div class="user-info">
                        <h3>${user.name} (${user.username})</h3>
                        <div class="user-meta">
                            Ordner: ${user.folder} | Bilder: ${user.imageCount} | Erstellt: ${new Date(user.created).toLocaleDateString()}
                        </div>
                    </div>
                    <button class="btn-delete" onclick="deleteUser('${user.id}')">Löschen</button>
                `;
                list.appendChild(item);
            });
        }

        // Delete User
        window.deleteUser = (id) => {
            if (confirm('Benutzer wirklich löschen?')) {
                users = users.filter(u => u.id !== id);
                renderUsers();
            }
        };

        // SHA-1 Helper (Client-side hashing for now)
        async function sha1(str) {
            const buffer = new TextEncoder().encode(str);
            const hash = await crypto.subtle.digest('SHA-1', buffer);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }
    </script>
</body>

</html>
