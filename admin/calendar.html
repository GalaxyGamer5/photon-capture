        </script>< !-- Admin Dashboard --><div id="admin-dashboard" style="display: none;"><nav class="admin-nav"><div class="nav-container"><div class="logo">Photon<span>-Capture</span><span style="font-size: 0.8rem; color: var(--text-secondary);">Admin</span></div><div class="nav-links"><a href="index.html" class="nav-link">Dashboard</a><a href="calendar.html" class="nav-link active">Kalender</a><a href="orders.html" class="nav-link">Bestellungen</a><a href="users.html" class="nav-link">Kunden</a></div><button id="logout-btn" class="btn-logout">Abmelden</button></div></nav><main><div class="page-header"><h1>Kalender-Verwaltung</h1><p>Verwalte verf√ºgbare Zeitfenster f√ºr Buchungen</p></div><div class="controls-bar"><div class="month-selector"><button id="prev-month">‚Üê</button><h2 id="current-month">November 2025</h2><button id="next-month">‚Üí</button></div><button id="export-data" class="btn-secondary">Daten Exportieren</button></div><div class="calendar-grid"><div class="weekday-labels"><div class="weekday-label">Mo</div><div class="weekday-label">Di</div><div class="weekday-label">Mi</div><div class="weekday-label">Do</div><div class="weekday-label">Fr</div><div class="weekday-label">Sa</div><div class="weekday-label">So</div></div><div class="days-grid" id="days-grid">< !-- Generated by JavaScript --></div></div></main></div>< !-- Time Slots Edit Modal --><div id="edit-modal" class="modal"><div class="modal-content"><div class="modal-header"><h2 id="modal-title">Zeitfenster bearbeiten</h2><button class="modal-close" id="modal-close">&times;
        </button></div><div id="modal-date" style="color: var(--text-secondary); margin-bottom: 1.5rem;"></div><div class="time-slots-list" id="time-slots-list">< !-- Generated by JavaScript --></div><div class="add-slot-form" style="display: none;"><input type="time" id="new-slot-time" class="form-control" placeholder="Neue Zeit"><button id="add-slot-btn" class="btn-add">Hinzuf√ºgen</button></div></div></div><script> // Configuration
        const API_BASE='api';

        // State
        let currentDate=new Date();

        let availabilityData= {}

        ;
        let selectedDate=null;

        // Initialize
        document.addEventListener('DOMContentLoaded', ()=> {
                setupEventListeners();
            });

        // Event Listeners
        function setupEventListeners() {

            // Logout
            document.getElementById('logout-btn').addEventListener('click', async ()=> {
                    await fetch(`$ {
                            API_BASE
                        }

                        /auth.php?action=logout`);
                    window.location.href='login.html';
                });

            // Month navigation
            document.getElementById('prev-month').addEventListener('click', ()=> {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    renderCalendar();
                });

            document.getElementById('next-month').addEventListener('click', ()=> {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    renderCalendar();
                });

            // Modal
            document.getElementById('modal-close').addEventListener('click', closeModal);

            document.getElementById('edit-modal').addEventListener('click', (e)=> {
                    if (e.target.id==='edit-modal') closeModal();
                });

            // Add slot
            document.getElementById('add-slot-btn').addEventListener('click', addTimeSlot);

            // Export data
            document.getElementById('export-data').addEventListener('click', exportData);
        }

        // Load/Save Data
        async function loadAvailabilityData() {
            try {
                const response=await fetch(`$ {
                        API_BASE
                    }

                    /calendar.php`);
                availabilityData=await response.json();
                renderCalendar();
            }

            catch (err) {
                console.error('Failed to load data:', err);
            }
        }

        async function saveAvailabilityData() {
            try {
                const response=await fetch(`$ {
                        API_BASE
                    }

                    /calendar.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }

                    ,
                    body: JSON.stringify(availabilityData)
                });

            if ( !response.ok) throw new Error('Save failed');
        }

        catch (err) {
            console.error('Failed to save data:', err);
            alert('Fehler beim Speichern!');
        }
        }

        // Render Calendar
        function renderCalendar() {
            const year=currentDate.getFullYear();
            const month=currentDate.getMonth();

            // Update header
            const monthNames=['Januar',
            'Februar',
            'M√§rz',
            'April',
            'Mai',
            'Juni',
            'Juli',
            'August',
            'September',
            'Oktober',
            'November',
            'Dezember'];

            document.getElementById('current-month').textContent=`$ {
                monthNames[month]
            }

            $ {
                year
            }

            `;

            const daysGrid=document.getElementById('days-grid');
            daysGrid.innerHTML='';

            const firstDay=new Date(year, month, 1);
            const lastDay=new Date(year, month + 1, 0);

            // Adjust for Monday start (0 = Sunday, 1 = Monday, ...)
            let startDay=firstDay.getDay() - 1;
            if (startDay===-1) startDay=6;

            // Empty cells for previous month
            for (let i=0; i < startDay; i++) {
                const cell=document.createElement('div');
                cell.className='day-cell empty';
                daysGrid.appendChild(cell);
            }

            // Days
            for (let day=1; day <=lastDay.getDate(); day++) {
                const dateStr=`$ {
                    year
                }

                -$ {
                    String(month + 1).padStart(2, '0')
                }

                -$ {
                    String(day).padStart(2, '0')
                }

                `;
                const dayData=availabilityData[dateStr];

                const cell=document.createElement('div');
                cell.className='day-cell';

                // Determine status
                let statusClass='';
                let slotsInfo='';

                if (dayData && dayData.status==='booked') {
                    statusClass='status-booked';
                    slotsInfo='<div class="slots-indicator">Ausgebucht</div>';
                }

                else if (dayData && dayData.slots && dayData.slots.length > 0) {
                    const bookedSlots=dayData.slots.filter(s=> s.booked).length;
                    const totalSlots=dayData.slots.length;

                    if (bookedSlots===totalSlots) {
                        statusClass='status-booked';
                        slotsInfo='<div class="slots-indicator">Voll</div>';
                    }

                    else if (bookedSlots > 0) {
                        statusClass='status-limited';

                        slotsInfo=`<div class="slots-indicator">$ {
                            totalSlots - bookedSlots
                        }

                        frei</div>`;
                    }

                    else {
                        statusClass='status-available';

                        slotsInfo=`<div class="slots-indicator">$ {
                            totalSlots
                        }

                        Slots</div>`;
                    }
                }

                if (statusClass) cell.classList.add(statusClass);

                cell.innerHTML=` <div class="day-number">$ {
                    day
                }

                </div>$ {
                    slotsInfo
                }

                `;

                cell.addEventListener('click', ()=> openEditModal(dateStr));
                daysGrid.appendChild(cell);
            }
        }

        // Modal Functions
        function openEditModal(dateStr) {
            selectedDate=dateStr;
            const [year,
            month,
            day]=dateStr.split('-');

            document.getElementById('modal-date').textContent=`$ {
                day
            }

            .$ {
                month
            }

            .$ {
                year
            }

            `;
            document.getElementById('edit-modal').style.display='flex';

            renderTimeSlots();
        }

        function closeModal() {
            document.getElementById('edit-modal').style.display='none';
            selectedDate=null;
        }

        function renderTimeSlots() {
            const list=document.getElementById('time-slots-list');
            list.innerHTML='';

            const dayData=availabilityData[selectedDate] || {
                slots: []
            }

            ;

            if ( !dayData.slots || dayData.slots.length===0) {
                list.innerHTML='<p style="text-align: center; color: var(--text-secondary);">Keine Zeitfenster definiert.</p>';
            }

            else {
                dayData.slots.forEach((slot, index)=> {
                        const item=document.createElement('div');
                        item.className='time-slot-item';

                        item.innerHTML=` <span>$ {
                            slot.time
                        }

                        Uhr $ {
                            slot.booked ? '(Gebucht)' : ''
                        }

                        </span> <button class="btn-delete" onclick="deleteSlot(${index})" >L√∂schen</button> `;
                        list.appendChild(item);
                    });
            }

            document.querySelector('.add-slot-form').style.display='flex';
        }

        function addTimeSlot() {
            const timeInput=document.getElementById('new-slot-time');
            const time=timeInput.value;

            if ( !time) return;

            if ( !availabilityData[selectedDate]) {
                availabilityData[selectedDate]= {
                    slots: []
                }

                ;
            }

            availabilityData[selectedDate].slots.push({
                time: time,
                booked: false
            });

        // Sort slots
        availabilityData[selectedDate].slots.sort((a, b)=> a.time.localeCompare(b.time));

        timeInput.value='';
        renderTimeSlots();
        saveAvailabilityData();
        renderCalendar();
        }

        window.deleteSlot=(index)=> {
            if ( !availabilityData[selectedDate]) return;

            availabilityData[selectedDate].slots.splice(index, 1);

            // Cleanup if empty
            if (availabilityData[selectedDate].slots.length===0) {
                delete availabilityData[selectedDate];
            }

            renderTimeSlots();
            saveAvailabilityData();
            renderCalendar();
        }

        ;

        function exportData() {
            const dataStr=JSON.stringify(availabilityData, null, 2);

            const blob=new Blob([dataStr], {
                type: 'application/json'
            });
        const url=URL.createObjectURL(blob);

        const a=document.createElement('a');
        a.href=url;
        a.download='availability.json';
        a.click();

        URL.revokeObjectURL(url);
        }

        </script></body>/calendar.php`,

        }

        });

        if ( !response.ok) {
            throw new Error('Save failed');
        }

        renderCalendar(); // Refresh display
        }

        catch (err) {
            console.error('Failed to save data:', err);
            alert('Fehler beim Speichern! Bitte pr√ºfen Sie Ihre Verbindung.');
        }
        }

        // Calendar Rendering
        function renderCalendar() {
            const year=currentDate.getFullYear();
            const month=currentDate.getMonth();
            const monthNames=['Januar',
            'Februar',
            'M√§rz',
            'April',
            'Mai',
            'Juni',
            'Juli',
            'August',
            'September',
            'Oktober',
            'November',
            'Dezember'];

            document.getElementById('current-month').textContent=`$ {
                monthNames[month]
            }

            $ {
                year
            }

            `;

            const firstDay=new Date(year, month, 1);
            const lastDay=new Date(year, month + 1, 0);
            const daysInMonth=lastDay.getDate();
            const startingDayOfWeek=(firstDay.getDay() + 6) % 7;

            const daysGrid=document.getElementById('days-grid');
            daysGrid.innerHTML='';

            // Empty cells
            for (let i=0; i < startingDayOfWeek; i++) {
                const emptyCell=document.createElement('div');
                emptyCell.className='day-cell empty';
                daysGrid.appendChild(emptyCell);
            }

            // Days
            const today=new Date();
            today.setHours(0, 0, 0, 0);

            for (let day=1; day <=daysInMonth; day++) {
                const date=new Date(year, month, day);
                const dateStr=formatDate(date);
                const dayCell=createDayCell(date, dateStr, today);
                daysGrid.appendChild(dayCell);
            }
        }

        function createDayCell(date, dateStr, today) {
            const dayCell=document.createElement('div');
            dayCell.className='day-cell';

            if (date < today) {
                dayCell.classList.add('past');
            }

            if (date.getTime()===today.getTime()) {
                dayCell.classList.add('today');
            }

            const dayNumber=document.createElement('div');
            dayNumber.className='day-number';
            dayNumber.textContent=date.getDate();
            dayCell.appendChild(dayNumber);

            // Check availability status
            const availability=availabilityData[dateStr];

            if (availability && date >=today) {
                const status=availability.status || 'available';

                dayCell.classList.add('has-slots');
                const statusText=document.createElement('div');
                statusText.className='slot-count';

                if (status==='booked') {
                    statusText.style.color='var(--danger-color)';
                    statusText.textContent='Gebucht';
                }

                else if (status==='reserved') {
                    statusText.style.color='var(--warning-color)';
                    statusText.textContent='Reserviert';
                }

                else if (status==='limited') {
                    statusText.style.color='var(--warning-color)';
                    statusText.textContent='Begrenzt';
                }

                else {
                    statusText.style.color='var(--success-color)';
                    statusText.textContent='Verf√ºgbar';
                }

                dayCell.appendChild(statusText);
            }

            // Click handler
            if (date >=today) {
                dayCell.addEventListener('click', ()=> openEditModal(dateStr, date));
            }

            return dayCell;
        }

        function formatDate(date) {
            const year=date.getFullYear();
            const month=String(date.getMonth() + 1).padStart(2, '0');
            const day=String(date.getDate()).padStart(2, '0');

            return `$ {
                year
            }

            -$ {
                month
            }

            -$ {
                day
            }

            `;
        }

        // Modal Functions
        function openEditModal(dateStr, date) {
            selectedDate=dateStr;
            const modal=document.getElementById('edit-modal');

            // Format date display
            const options= {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            }

            ;
            const dateDisplay=date.toLocaleDateString('de-DE', options);

            document.getElementById('modal-title').textContent='Tag-Verf√ºgbarkeit';
            document.getElementById('modal-date').textContent=dateDisplay;

            renderDayStatus();
            modal.classList.add('active');
        }

            document.getElementById('edit-modal').classList.remove('active');
            selectedDate=null;
        }

            class="btn-secondary"
            style="background: ${currentStatus === 'available' ? 'var(--success-color)' : 'transparent'}; 
 border: 1px solid var(--success-color);

            color: $ {

            }

 ‚úÖ Als verf√ºgbar markieren </button><button onclick="setDayStatus('limited')"
            class="btn-secondary"
            style="background: ${currentStatus === 'limited' ? 'var(--warning-color)' : 'transparent'}; 
 border: 1px solid var(--warning-color);

 border: 1px solid var(--warning-color);

            class="btn-secondary"
            style="background: ${currentStatus === 'booked' ? 'var(--danger-color)' : 'transparent'}; 
 border: 1px solid var(--danger-color);

            color: $ {

            }

            ;
            ">
 üîí Als gebucht markieren (Best√§tigt) </button></div></div></div>`;
        }

        function setDayStatus(status) {
            if ( !availabilityData[selectedDate]) {
                availabilityData[selectedDate]= {}

                ;
            }

            // Set status based on the choice
            if (status==='available') {
                availabilityData[selectedDate].status='available';
                availabilityData[selectedDate].reserved=false;
            }

            else if (status==='limited') {
                availabilityData[selectedDate].status='limited';
                availabilityData[selectedDate].reserved=false;
            }

            else if (status==='reserved') {
                availabilityData[selectedDate].status='reserved';
                availabilityData[selectedDate].reserved=false;
            }

            else if (status==='booked') {
                availabilityData[selectedDate].status='booked';
                availabilityData[selectedDate].reserved=true;
            }

            saveAvailabilityData();
            closeModal(); // Close modal immediately for faster workflow
        }

        function toggleDayAvailability() {

            // Legacy function - replaced by setDayStatus
            if ( !availabilityData[selectedDate]) {
                availabilityData[selectedDate]= {
                    reserved: false, status: 'available'
                }

                ;
            }

            const currentStatus=availabilityData[selectedDate].reserved || availabilityData[selectedDate].status==='booked';

            if (currentStatus) {
                // Make available
                availabilityData[selectedDate].reserved=false;
                availabilityData[selectedDate].status='available';
            }

            else {
                // Make reserved
                availabilityData[selectedDate].reserved=true;
                availabilityData[selectedDate].status='booked';
            }

            saveAvailabilityData();
            renderDayStatus();
        }

        // Export/Import
        function exportData() {
            const dataStr=JSON.stringify(availabilityData, null, 2);

            const dataBlob=new Blob([dataStr], {
                type: 'application/json'
            });
        const url=URL.createObjectURL(dataBlob);
        const link=document.createElement('a');
        link.href=url;

        link.download=`calendar-availability-$ {
            new Date().toISOString().split('T')[0]
        }

        .json`;
        link.click();
        URL.revokeObjectURL(url);
        }
